<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <title>ToDo List</title>
  <link rel="icon" href="https://dixit-kmt.github.io/portfolio2.0/images/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="mb-4">
    <h1>&lt;ToDo List/&gt;</h1>
    <input class="form-control mb-2" type="text" placeholder="type.. because you have to do it" id="input-box" autofocus>
    <button class="btn btn-primary add" onclick="addToDo()">Add Todo</button>
  </div>

  <div class="card">
    <ul id="list" class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="list-item">
          <input type="checkbox">
          <p>
            <- Strike/Delete ->
          </p>
          <button class="btn delete" onclick="parentElement.parentElement.style.display = 'none';"><i class="bi bi-trash3"></i></button>
        </div>
      </li>
    </ul>
  </div>
</body>
<script src="script.js" charset="utf-8"></script>
</html>
